plugins {
    id "com.moowork.node" version "1.2.0"
}

def currentDir = project.projectDir
subprojects {
    apply plugin: 'com.moowork.node'

    node {
        version = '8.9.4'
        npmVersion = '5.6.0'
        download = true

        workDir = file("${currentDir}/.gradle/nodejs")
        npmWorkDir = file("${currentDir}/.gradle/npm")
    }

}