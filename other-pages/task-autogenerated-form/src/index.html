<!doctype html>
<html ng-app="autogeneratedForm" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8">
  <title> {{::task.displayName}} </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body ng-cloak>
  <div class="container" ng-if="i18nLoaded">

    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning"> <b translate>Attention</b>
          : <span translate>this is a temporary form generated automatically for testing. Before you put your process into production, create and map the necessary forms.</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{task.displayName}}</h1>
      </div>
    </div>

    <div class="row">
      <div ng-repeat="input in contract.inputs">

        <!-- simple input -->
        <bp-simple ng-if="isSimpleInput(input) && isSingleInput(input) && !isFileInput(input)"></bp-simple>
        <!-- simple input multiple-->
        <bp-multiple ng-if="isSimpleInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-init="parent[input.name]=[]; outputData = parent[input.name]; inputArray = [input]"></bp-multiple>
        <!-- complex input -->
        <bp-complex ng-if="isComplexInput(input) && isSingleInput(input) && !isFileInput(input)" ng-init="parent[input.name] = {}; outputData = parent[input.name]"></bp-complex>
        <!-- complex input multiple -->
        <bp-complex-multiple ng-if="isComplexInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-init="parent[input.name] = []; outputData = parent[input.name]; inputArray = [input]"></bp-complex-multiple>
        <!-- file input and multiple file input-->
        <bp-files ng-if="isFileInput(input)" ng-init="parent[input.name]=(input.multiple?[]:{}); outputData = parent[input.name]; inputArray = [input]"></bp-files>

      </div>
    </div>
    <div class="row">
      <pre class="alert alert-danger" ng-if="message">{{ message }}</pre>
      <div style="margin:auto; width:100px">
        <button type="submit" class="btn btn-success btn-block" ng-click="postData()">{{'Execute' | translate}}</button>
      </div>
    </div>
  </div>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
  <script src="../node_modules/ngUpload/ng-upload.min.js"></script>
  <script src="../node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/i18n/i18n.js"></script>
  <script src="js/i18n/i18n-templates.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contractService.js"></script>
  <script src="js/urlParser.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
  <!-- for development only! MUST be ignored at build time -->
  <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="js/dev-only.js"></script>
  <script src="js/i18n/translations-dev-only.js"></script>
  <!-- endbuild -->
</body>

</html>
